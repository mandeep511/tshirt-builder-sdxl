<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Shirt Customization</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <div id="canvas-container">
      <div id="tshirt-canvas"></div>
      <div id="action-buttons">
        <button class="tool-tip" data-tooltip="Light Shirt" id="light-tshirt"><i class="fas fa-tshirt fa-lg" style="color: #dcd6f7;"></i></button>
        <button class="tool-tip" data-tooltip="Dark Shirt" id="dark-tshirt"><i class="fas fa-tshirt fa-lg" style="color: #191716;"></i></button>
        <button class="tool-tip" data-tooltip="Download" id="download-btn"><i class="far fa-save fa-lg" style="color: #191716;"></i></button>
      </div>
    </div>
    <div id="input-area">
      <div id="pattern-position">
        <label for="position-slider">Pattern Position</label>
        <input type="range" id="position-slider" min="0" max="100" value="25">
      </div>
      <div id="prompt-input">
        <label for="prompt-field">Enter Prompt</label>
        <input type="text" id="prompt-field" placeholder="e.g. A steampunk dragon">
      </div>
      <button class="tool-tip" data-tooltip="Generate Pattern" id="generate-btn">Generate</button>
      <button class="tool-tip" data-tooltip="coming soon" id="add-to-cart" disabled>
        Add to cart
      </button>
